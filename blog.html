    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c0c1d;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .language-switcher {
            position: relative;
            display: inline-block;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.5rem 0;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .language-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .language-option.active {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .category-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .category-web-dev { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .category-devops { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .category-javascript { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .category-laravel { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .category-react { background: rgba(6, 182, 212, 0.2); color: #22d3ee; }
        .category-docker { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }

        @keyframes moveBlob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10vw, -15vh) scale(1.2); }
        }
        @keyframes moveBlob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-15vw, 20vh) scale(0.8); }
        }
        .animate-blob-1 { animation: moveBlob1 25s infinite ease-in-out; }
        .animate-blob-2 { animation: moveBlob2 30s infinite ease-in-out; }

        @media (max-width: 768px) {
            header .container {
                justify-content: center;
            }
            
            header .text-2xl {
                text-align: center;
                margin-right: 0;
                flex-grow: 1;
            }
            
            header nav {
                display: none;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Floating Bottom Navigation */
        .floating-bottom-nav {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            z-index: 9999;
            background: rgba(12, 12, 29, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: env(safe-area-inset-bottom);
        }

        .nav-fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.4);
            transform: translateY(-20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-fab:hover {
            transform: translateY(-24px);
            box-shadow: 0 6px 25px rgba(74, 222, 128, 0.5);
        }

        .nav-fab:active {
            transform: translateY(-20px) scale(0.95);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            transition: color 0.2s ease;
            min-width: 60px;
        }

        .nav-item:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-item.active {
            color: #4ade80;
        }

        .nav-item.active-blog {
            color: #4ade80;
        }

        .nav-item i {
            font-size: 1.25rem;
            margin-bottom: 2px;
        }

        .nav-item.active i {
            transform: scale(1.1);
        }

        .nav-more-dropdown {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 50, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 160px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            margin-bottom: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-more-dropdown.show {
            opacity: 1;
            visibility: visible;
        }

        .nav-more-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            color: rgba(255, 255, 255, 0.8);
            transition: background 0.2s ease;
        }

        .nav-more-item:hover {
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
        }

        .nav-more-item i {
            width: 20px;
            text-align: center;
        }

        body {
            padding-bottom: 85px;
        }

        @media (max-width: 767px) {
            .floating-bottom-nav {
                display: block !important;
            }
        }

        @media (min-width: 768px) {
            .floating-bottom-nav {
                display: none !important;
            }
        }

    </style>
</head>

    <script>
        // Floating Bottom Navigation
        function toggleNavMore(event) {
            event.preventDefault();
            const dropdown = document.getElementById('nav-more-dropdown');
            dropdown.classList.toggle('show');
        }

        function closeNavMore() {
            document.getElementById('nav-more-dropdown').classList.remove('show');
        }

        // Close nav more dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const moreButton = event.target.closest('.nav-item[onclick]');
            if (!moreButton) {
                const dropdown = document.getElementById('nav-more-dropdown');
                const moreContainer = dropdown.parentElement;
                if (!moreContainer.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            }
        });
    </script>
